form.tituloKey = COMBINACIONES DE TECLAS
form.mcTit = MC (Limpiar memoria):
form.mcDesc = Elimina cualquier número almacenado en memoria.Combinación de teclas: CTRL+L
form.mrTit = MR (Llamada de memoria):
form.mrDesc = Recupera el número almacenado en memoria. El número permanece en memoria. Combinación de teclas: CTRL+R
form.msTit = MS (Almacenar memoria):
form.msDesc = Almacena en memoria el número mostrado. Combinación de teclas: CTRL+M
form.mMasTit = M+:
form.mMasDesc = Suma el número mostrado a otro número que se encuentre en memoria pero no muestra la suma de estos números. Combinación de teclas: CTRL+P
form.mMenosTit = M-:
form.mMenosDesc = Resta el número mostrado a otro número que se encuentre en memoria pero no muestra la resta de estos números. Combinación de teclas: CTRL+Q
form.clearErrorTit = CE (Limpiar error):
form.clearErrorDesc = Elimina el número mostrado. Se utiliza para cuando se comete un error en el ingreso de datos pero sin eliminar todo el calculo que se encuentra realizando. Combinación de teclas: SUPRIMIR
form.clearTit = C (Limpiar):
form.clearDesc = Elimina todo el cálculo actual. Combinación de teclas: ESC